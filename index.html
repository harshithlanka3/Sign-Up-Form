<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">    <script defer src="app.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="image-sidebar">
            <div class="logo-area">
                <div>
                    <img src="./images/odin-lined.png" alt="Odin Logo" />
                    <div>ODIN</div>
                </div>
            </div>
            <div class="footer-area">
                <footer>
                    Photo by Halie West on Unsplash
                </footer>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.<br />
                    Sign up <em>now</em> to get started.<br />
                    <br />
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <div class="form-container">
                    <h1>
                        Let's do this!
                    </h1>
                    <div class="inputs">
                        <div class="left">
                            <label for="firstname">
                                FIRST NAME
                            </label>
                            <input type="text" id="firstname" name="firstName" />
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" id="email" name="userMail" />
                            <label for="password">
                                PASSWORD
                            </label>
                            <input type="password" id="password" class="error" name="pwd" />
                            <p class="error-msg">*Passwords do not match</p>
                        </div>
                        <div class="right">
                            <label for="lastname">
                                LAST NAME
                            </label>
                            <input type="text" id="lastname" name="lastName">
                            <label for="phonenumber">
                                PHONE NUMBER
                            </label>
                            <input type="tel" id="phonenumber" name="userPhone" />
                            <label for="confpassword">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" id="confpassword" class="error" name="confPwd" />
                        </div>
                    </div>
                </div>
                <div class="submission">
                    <button type="submit" id="create_account">Create Account</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
